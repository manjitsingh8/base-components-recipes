<template>
    <c-card title="Record Edit Form">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-box slds-m-vertical_medium">
                <h2 class="slds-text-heading_small">Record Edit Form</h2>
                <c-record-edit-form
                    record-id={accountId}
                    object-api-name="Account"
                    density="comfy"
                    onsuccess={handleSuccess}
                    onerror={handleError}
                >
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                    <lightning-input-field field-name="Phone">
                    </lightning-input-field>
                    <lightning-input-field field-name="BillingAddress">
                    </lightning-input-field>
                    <lightning-input-field field-name="Website">
                    </lightning-input-field>
                    <c-button
                        variant="neutral"
                        label="Cancel"
                        title="Cancel"
                        type="text"
                        onclick={handleCancel}
                        class="slds-m-right_small"
                    ></c-button>
                    <c-button
                        variant="brand"
                        label="Submit"
                        title="Submit"
                        type="submit"
                    ></c-button>
                </c-record-edit-form>
                <div class="slds-box">
                    <h4 class="slds-text-heading_small">
                        Status: {formStatus}
                    </h4>
                </div>
            </div>
            <div class="slds-box slds-m-vertical_medium">
                <h2 class="slds-text-heading_small">
                    Record Edit Form with Automatic Error Handling
                </h2>
                <c-record-edit-form
                    record-id={accountId}
                    object-api-name="Contact"
                >
                    <c-messages></c-messages>
                    <lightning-input-field field-name="Name">
                    </lightning-input-field>
                    <lightning-input-field field-name="Phone">
                    </lightning-input-field>
                    <lightning-input-field field-name="Website">
                    </lightning-input-field>
                </c-record-edit-form>
            </div>
            <c-view-source source="recordEditFormRecipes" slot="footer">
                Represents a record edit layout that displays one or more
                fields, provided by lightning-input-field. This component only
                works on the Salesforce platform.
            </c-view-source>
        </div>
    </c-card>
</template>
